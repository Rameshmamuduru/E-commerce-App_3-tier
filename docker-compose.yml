version: '3.8'

services:

  mysql:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: shopdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: rootpass
    volumes:
      - sql_data:/var/lib/mysql
    networks:
      - backend-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    env_file:
      - ./backend/.env.prod
    networks:
      - backend-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - backend-network

volumes:
  sql_data:

networks:
  backend-network:
    driver: bridge
